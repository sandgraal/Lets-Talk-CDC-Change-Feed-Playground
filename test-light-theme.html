<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Cards - Light Theme Test</title>
    <style>
        /* Force light color scheme for testing */
        @media (prefers-color-scheme: dark) {
            :root {
                color-scheme: light !important;
            }
        }
        
        /* Override to force light theme media query to apply */
        :root {
            color-scheme: light;
        }
    </style>
    <link rel="stylesheet" href="/home/runner/work/Lets-Talk-CDC-Change-Feed-Playground/Lets-Talk-CDC-Change-Feed-Playground/assets/styles.css">
    <style>
        body {
            padding: 40px;
            background: #f8fafc;
            margin: 0;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #0f172a;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Template Cards - Light Theme Test</h1>
        
        <div class="template-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px;">
            <article class="template-card">
                <button class="template-card__header">
                    <div class="template-card__leading">
                        <div class="template-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                            </svg>
                        </div>
                        <div class="template-card__text">
                            <div class="template-card__title-row">
                                <h4>CRUD Basic</h4>
                                <span class="template-card__status">NEW</span>
                            </div>
                            <p class="template-card__summary">
                                Minimal ops for first-time comparator demos.
                            </p>
                        </div>
                    </div>
                    <div class="template-card__chevron">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 10l5 5 5-5z"/>
                        </svg>
                    </div>
                </button>
                
                <div class="template-card__metrics">
                    <div class="template-metric">
                        <span class="template-metric__value">3</span>
                        <span class="template-metric__label">ROWS</span>
                    </div>
                    <div class="template-metric">
                        <span class="template-metric__value">8</span>
                        <span class="template-metric__label">OPS</span>
                    </div>
                </div>
            </article>
            
            <article class="template-card">
                <button class="template-card__header">
                    <div class="template-card__leading">
                        <div class="template-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                            </svg>
                        </div>
                        <div class="template-card__text">
                            <div class="template-card__title-row">
                                <h4>Real-time Payments</h4>
                            </div>
                            <p class="template-card__summary">
                                Trigger overhead tuning + delete capture expectations.
                            </p>
                        </div>
                    </div>
                    <div class="template-card__chevron">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 10l5 5 5-5z"/>
                        </svg>
                    </div>
                </button>
                
                <div class="template-card__body">
                    <p class="template-card__description">
                        Full scenario description demonstrating detailed content visibility.
                    </p>
                    <div class="template-highlight">
                        <strong>Highlight:</strong> Key insight about capture performance trade-offs.
                    </div>
                </div>
                
                <div class="template-chip-row">
                    <button class="template-chip">polling</button>
                    <button class="template-chip" aria-pressed="true">trigger</button>
                    <button class="template-chip">log</button>
                </div>
            </article>
            
            <article class="template-card">
                <button class="template-card__header">
                    <div class="template-card__leading">
                        <div class="template-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                        </div>
                        <div class="template-card__text">
                            <div class="template-card__title-row">
                                <h4>Schema Evolution</h4>
                            </div>
                            <p class="template-card__summary">
                                Compare immediate log/trigger propagation with polling lag.
                            </p>
                        </div>
                    </div>
                    <div class="template-card__chevron">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 10l5 5 5-5z"/>
                        </svg>
                    </div>
                </button>
                
                <div class="template-card__metrics">
                    <div class="template-metric">
                        <span class="template-metric__value">1</span>
                        <span class="template-metric__label">TABLE</span>
                    </div>
                    <div class="template-metric">
                        <span class="template-metric__value">4</span>
                        <span class="template-metric__label">EVENTS</span>
                    </div>
                </div>
            </article>
        </div>
    </div>
</body>
</html>
