name: Generated Bundles

on:
  push:
    branches: [main]
  pull_request:

jobs:
  generated-bundle-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build bundles
        run: npm run build
      - name: Verify generated bundles are committed
        run: npm run check:bundles
